<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3: Membership Registration</title>
    <style>
        :root { --gap: 1rem; }
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; line-height: 1.5; margin: 0; background: #f7f7f8; color: #222; padding: 1rem; }
        
        .container { max-width: 600px; margin: 2rem auto; background: white; border: 1px solid #e6e6e9; border-radius: .75rem; padding: 1.5rem 2rem; }
        
        h2 { font-size: 1.75rem; font-weight: 600; margin-top: 0; margin-bottom: 0.5rem; }
        p { margin-top: 0; margin-bottom: 1.5rem; color: #666; font-size: 1rem; }
        h3 { font-size: 1.15rem; font-weight: 600; margin-top: 2rem; margin-bottom: 0.5rem; }
        h4 { font-size: 1rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; }
        
        .grid-2-col { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
        .form-row { display: flex; flex-direction: column; gap: 0.4rem; }
        label { font-weight: 600; font-size: 0.95rem; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem 1.5rem; }
        .options-group, .checkbox-group { display: flex; flex-wrap: wrap; gap: 0.5rem 1.5rem; }
        .options-grid label, .options-group label, .checkbox-group label { font-weight: normal; display: flex; align-items: center; gap: 0.5rem; }

        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%; padding: .7rem .8rem; border: 1px solid #cfd3d8; border-radius: .3rem; background: #fff; box-sizing: border-box; font-size: 1rem;
        }

        textarea { min-height: 90px; }
        .actions { margin-top: 2rem; text-align: center; }
        button { font-size: 1rem; padding: 0.75rem 2.5rem; border-radius: .3rem; cursor: pointer; font-weight: 600; color: white; text-transform: uppercase; background: #2196f3; border: 1px solid #2196f3; }

        @media (max-width: 720px) {
            .container { padding: 1rem; margin: 1rem auto; }
            .grid-2-col, .options-grid { grid-template-columns: 1fr; }
            button { width: 100%; padding: 0.8rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <h2>Membership Registration Form</h2>
            <p>Please fill out the form below to become a member.</p>

            <div class="grid-2-col">
                <div class="form-row">
                    <label for="firstName3">First Name</label>
                    <input type="text" id="firstName3" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-row">
                    <label for="lastName3">Last Name</label>
                    <input type="text" id="lastName3" name="lastName" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="grid-2-col" style="margin-top: 1rem;">
                <div class="form-row">
                    <label for="email3">Email Address</label>
                    <input type="email" id="email3" name="email" placeholder="Enter your email add..." required>
                </div>
                <div class="form-row">
                    <label for="phone3">Phone Number</label>
                    <input type="tel" id="phone3" name="phone" placeholder="Enter your phone mu...">
                </div>
            </div>

            <div class="form-row" style="margin-top: 1rem;">
                <label for="address1">Address Line 1</label>
                <input type="text" id="address1" name="address1" placeholder="Enter your address line 1" required>
            </div>
            
            <div class="form-row" style="margin-top: 1rem;">
                <label for="address2">Address Line 2</label>
                <input type="text" id="address2" name="address2" placeholder="Enter your address line 2">
            </div>

            <div class="form-row" style="margin-top: 1rem;">
                <label for="country3">Country</label>
                <select id="country3" name="country" required>
                    <option value="US" selected>United States of America</option>
                    <option value="ID">Indonesia</option>
                </select>
            </div>

            <h3>Membership Type</h3>
            <div class="options-group">
                <label for="basic3">
                    <input type="radio" id="basic3" name="membershipType" value="Basic" required> Basic
                </label>
                <label for="premium">
                    <input type="radio" id="premium" name="membershipType" value="Premium"> Premium
                </label>
                <label for="elite">
                    <input type="radio" id="elite" name="membershipType" value="Elite"> Elite
                </label>
            </div>

            <h3>Interests</h3>
            <h4>Favorite Sports</h4>
            <div class="options-grid">
                <label for="football">
                    <input type="checkbox" id="football" name="interests" value="Football"> Football
                </label>
                <label for="basketball">
                    <input type="checkbox" id="basketball" name="interests" value="Basketball"> Basketball
                </label>
                <label for="baseball">
                    <input type="checkbox" id="baseball" name="interests" value="Baseball"> Baseball
                </label>
                <label for="hockey">
                    <input type="checkbox" id="hockey" name="interests" value="Hockey"> Hockey
                </label>
                <label for="soccer">
                    <input type="checkbox" id="soccer" name="interests" value="Soccer"> Soccer
                </label>
                <label for="other">
                    <input type="checkbox" id="other" name="interests" value="Other"> Other
                </label>
            </div>
            
            <h3 style="margin-top: 2rem;">Why do you want to become a member?</h3>
            <div class="form-row">
                <textarea id="whyJoin" name="whyJoin" rows="4" placeholder="Please tell us why you want to join"></textarea>
            </div>

            <div class="checkbox-group" style="margin-top: 2rem;">
                <label for="terms3">
                    <input type="checkbox" id="terms3" name="terms" required>
                    I agree to the terms and conditions.
                </label>
            </div>

            <div class="actions">
                <button type="submit" id="form3-submit">Submit Registration</button>
            </div>
        </form>
    </div>
</body>
</html>
