<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 5: Order Form</title>
    <style>
        :root { --gap: 1rem; }
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; line-height: 1.5; margin: 0; background: #f7f7f8; color: #222; padding: 1rem; }
        
        .container { max-width: 600px; margin: 2rem auto; background: white; border: 1px solid #e6e6e9; border-radius: .75rem; padding: 1.5rem 2rem; }
        
        h2 { font-size: 1.75rem; font-weight: 600; margin-top: 0; margin-bottom: 0.5rem; }
        p { margin-top: 0; margin-bottom: 1.5rem; color: #666; font-size: 1rem; }
        h3 { font-size: 1.15rem; font-weight: 600; margin-top: 2rem; margin-bottom: 0.5rem; }
        h4 { font-size: 1rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; }
        
        .grid-2-col { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
        .form-row { display: flex; flex-direction: column; gap: 0.4rem; }
        label { font-weight: 600; font-size: 0.95rem; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem 1.5rem; }
        .options-group, .checkbox-group { display: flex; flex-wrap: wrap; gap: 0.5rem 1.5rem; }
        .options-grid label, .options-group label, .checkbox-group label { font-weight: normal; display: flex; align-items: center; gap: 0.5rem; }

        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select, textarea {
            width: 100%; padding: .7rem .8rem; border: 1px solid #cfd3d8; border-radius: .3rem; background: #fff; box-sizing: border-box; font-size: 1rem;
        }

        textarea { min-height: 90px; }
        .small-instruction { color: #666; font-size: 0.9rem; margin-top: 0.5rem; display: block; }

        .actions { margin-top: 2rem; text-align: center; }
        button { font-size: 1rem; padding: 0.75rem 2.5rem; border-radius: .3rem; cursor: pointer; font-weight: 600; color: white; text-transform: uppercase; background: #222; border: 1px solid #222; }

        @media (max-width: 720px) {
            .container { padding: 1rem; margin: 1rem auto; }
            .grid-2-col, .options-grid { grid-template-columns: 1fr; }
            button { width: 100%; padding: 0.8rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <h2>Order Form</h2>

            <div class="form-row">
                <label for="name5">Name</label>
                <input type="text" id="name5" name="name" placeholder="John Doe" required>
            </div>

            <div class="grid-2-col" style="margin-top: 1rem;">
                <div class="form-row">
                    <label for="email5">Email</label>
                    <input type="email" id="email5" name="email" placeholder="john.doe@example.c..." required>
                </div>
                <div class="form-row">
                    <label for="phone5">Phone</label>
                    <input type="tel" id="phone5" name="phone" placeholder="+1 (555) 123-4567">
                </div>
            </div>

            <h3>Order Details</h3>
            <div class="grid-2-col">
                <div class="form-row">
                    <label for="product">Product</label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a product</option>
                        </select>
                </div>
                <div class="form-row">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" required>
                    <span class="small-instruction">1</span>
                </div>
            </div>

            <h4 style="margin-top: 1.5rem;">Size</h4>
            <div class="options-grid">
                <label for="small5">
                    <input type="radio" id="small5" name="size" value="Small" required> Small
                </label>
                <label for="medium5">
                    <input type="radio" id="medium5" name="size" value="Medium"> Medium
                </label>
                <label for="large5">
                    <input type="radio" id="large5" name="size" value="Large"> Large
                </label>
                <label for="xl">
                    <input type="radio" id="xl" name="size" value="XL"> XL
                </label>
            </div>
            
            <h4 style="margin-top: 1.5rem;">Color</h4>
            <div class="options-grid">
                <label for="red">
                    <input type="radio" id="red" name="color" value="Red" required> Red
                </label>
                <label for="blue">
                    <input type="radio" id="blue" name="color" value="Blue"> Blue
                </label>
                <label for="green">
                    <input type="radio" id="green" name="color" value="Green"> Green
                </label>
                <label for="black">
                    <input type="radio" id="black" name="color" value="Black"> Black
                </label>
            </div>

            <h3>Additional Comments</h3>
            <div class="form-row">
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments or instructions"></textarea>
            </div>

            <h3>Payment Details</h3>
            <h4 style="margin-top: 0;">Payment Method</h4>
            <div class="form-row">
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="" disabled selected>Select a payment method</option>
                    </select>
            </div>

            <div class="checkbox-group" style="margin-top: 2rem;">
                <label for="terms5">
                    <input type="checkbox" id="terms5" name="terms" required>
                    I accept the terms and conditions.
                </label>
            </div>

            <div class="actions">
                <button type="submit" id="form5-submit">Submit Order</button>
            </div>
        </form>
    </div>
</body>
</html>
